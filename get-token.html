
<!DOCTYPE html>
<html>
<head>
  <title>IIHAS Decides - Get Token</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h2>Get Your Voting Token</h2>
  <input id="name" placeholder="Your Name"><br>
  <input id="index" placeholder="Index Number"><br>
  <div class="g-recaptcha" data-sitekey="6Lf2XjkrAAAAAO7EOaghvYO0_23htzr9LnWD9LFg"></div><br>
  <button onclick="getToken()">Submit</button>
  <p id="response"></p>
  <script>
    function getToken() {
      const name = document.getElementById('name').value;
      const index = document.getElementById('index').value;
      const captcha = grecaptcha.getResponse();
      fetch('/get-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, index, captcha })
      }).then(res => res.json()).then(data => {
        document.getElementById('response').textContent = data.token || data.error;
      });
    }
  </script>
</body>
</html>
